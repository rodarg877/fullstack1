<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Games</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Press+Start+2P&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="Styles/games.css">
</head>
<body id="aaa"class="container-fluid">
<h1>Salvo Games</h1>
<form id="log">
    <div class="form-inline mt-3 mb-3">
        <label for="email">Email address: </label>
        <input type="email" class="form-control ml-2"  id="email" aria-describedby="emailHelp" placeholder="Enter email" />
        <label class="ml-2" for="pass">Password :</label>
        <input type="password" class="form-control ml-2" id="pass" placeholder="Password"/>
        <button type="button" onclick="login()" class="btn btn-success ml-2">Login </button>
        <button type="button" id="reg"  onclick="register()" class="btn btn-primary ml-2"> Register </button>
    </div>
</form>
<div class="form-inline mt-3 mb-3">
<button type="button" id="logout" onclick="logout()" class="btn btn-primary float-right"> <img id= "person" src="Img/pirate.jpg"> Logout  </button>
</div>

    <section class="container">
        <h2>Leaderboard</h2>
        <table class="container table table-dark">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Total</th>
                <th scope="col">Won</th>
                <th scope="col">Lost</th>
                <th scope="col">Tied</th>
            </tr>
            </thead>
            <tbody id="table"></tbody>
        </table>
    </section>
<h2>Juegos</h2>
<ol class="container" id="lista">
    <button type="submit" id="createGame"  class="btn btn-primary"> created game </button>
</ol>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="scripts/games.js"></script>
</body>
</html>
