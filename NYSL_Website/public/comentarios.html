    <div id="app">
        <div id="login" class="form-group">
            <h1>Login</h1>
            <form>
                <label for="Email">Email address</label>
                <input type="email" v-model="Email" class="form-control" id="Email" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
                <div class="form-group">
                    <label for="Pass">Password</label>
                    <input type="password" class="form-control" v-model="Pass" id="Pass" placeholder="Password">
                </div>
                <button type="login" @click="log()" class="btn btn-primary">Login</button>
                <button type="reggoogle" @click="registroGoogle()" class="btn btn-primary">registro google</button>
            </form>
            <button id="btnreg" class="mt-4 btn btn-primary">Register</button>
        </div>
        <div id="register" class="form-group">
            <h1>Register</h1>
            <form>
                <label for="Email">Email address</label>
                <input type="email" v-model="Email" class="form-control" id="Email" aria-describedby="emailHelp"

                <div class="form-group">
                    <label for="Pass">Password</label>
                    <input type="password" class="form-control" v-model="Pass" id="Pass" placeholder="Password">
                </div>
                <button type="terminar" @click="registro()" class="btn btn-primary">terminar registro</button>
            </form>
        </div>
