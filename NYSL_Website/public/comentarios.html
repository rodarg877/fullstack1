<body>
    <div id="app">
        <div id="login" class="form-group">
            <h1>Login</h1>
            <form>
                <label for="Email">Email address</label>
                <input type="email"  class="form-control" id="Email" aria-describedby="emailHelp"
                    placeholder="Enteremail">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
                <div class="form-group">
                    <label for="Pass">Password</label>
                    <input type="password" class="form-control"  id="Pass" placeholder="Password">
                </div>
                <button type="login" onclick="log()" class="btn btn-primary">Login</button>
                <button type="reggoogle" id="google" class="btn btn-primary">registro google</button>
            </form>
            <button id="btnreg" class="mt-4 btn btn-primary">Register</button>
        </div>
        <div id="register" class="form-group">
            <h1>Register</h1>
            <form>
                <label for="Email">Email address</label>
                <input type="email" class="form-control" id="Email2" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
                <div class="form-group">
                    <label for="Pass">Password</label>
                    <input type="password" class="form-control"  id="Pass2" placeholder="Password">
                </div>
                <button type="terminar" onclick="registro()" class="btn btn-primary">terminar registro</button>
            </form>
        </div>
        <div id="coments">
            <h1>Coments</h1>
            <div class="row">
                <div class="col-5">
                        <label for="mySelect">Match Chat</label>
                        <select class="form-control col-8" id="mySelect" v-model="index" @click="conf()">
                          <option value="1">U3 vs U4</option>
                          <option value="2">U2 vs U4</option>
                          <option value="3">U1 vs U6</option>
                          <option value="4">U6 vs U4</option>
                          <option value="5">U1 vs U4</option>
                          <option value="6">U2 vs U5</option>
                          <option value="7">U2 vs U6</option>
                          <option value="8">U6 vs U1</option>
                          <option value="9">U5 vs U6</option>
                          <option value="10">U4 vs U5</option>
                          <option value="11">U5 vs U1</option>
                          <option value="12">U1 vs U3</option>
                          <option value="13">U6 vs U3</option>
                          <option value="14">U3 vs U1</option>
                          <option value="15">U3 vs U5</option>

                        </select>
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" v-model="name" placeholder="name">
                        </div>
                        <div class="form-group">
                            <label for="Mensaje">Menssage</label>
                            <textarea class="form-control" v-model="mensaje" id="exampleFormControlTextarea1"
                                rows="3"></textarea>
                        </div>
                        <button class="btn btn-success" id="enviar" @click="subirMensajes()"
                            type="button">Enviar</button>
                    </form>
                </div>
                <div  class="col-6">
                    <table>
                        <tbody>
                            <tr v-for="b in Mensajes">
                                <td>
                                    {{b.name}} : {{b.mensaje}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

   
    <script src="vue2.js"></script>
</body>
