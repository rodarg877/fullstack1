<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="simple-sidebar.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <div id="carouselExampleIndicators" class="carousel slide  d-none d-md-block" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active"
                        style=" height:65vh;background: no-repeat; background-image: url('css/images/pasto.jpg');background-position: bottom">
                        <img class="d-block w-60" style="margin: auto; height:65vh" src="css/images/nysl_logo.png"
                            alt="First slide">
                    </div>
                    <div class="carousel-item" style=" height:65vh">
                        <img class="d-block w-100" src="css/images/design1_image1.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item" style=" height:65vh">
                        <img class="d-block w-100" src="css/images/design2_image1.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </header>
        <div class="d-flex toggled" id="wrapper">

            <!-- Sidebar -->
            <div class="bg-dark border-right" id="sidebar-wrapper">
                <div class="sidebar-heading text-white">Liga NYSL </div>
                <div class="list-group list-group-flush">
                    <a href="index.html"
                        class="list-group-item list-group-item-action text-white bg-dark active">Index</a>
                    <a href="contact.html" class="list-group-item list-group-item-action text-white bg-dark">Contact</a>
                    <a href="registration.html"
                        class="list-group-item  list-group-item-action text-white bg-dark">Registration</a>
                    <a href="info.html" class="list-group-item list-group-item-action text-white bg-dark">Info</a>
                    <a href="rules.html" class="list-group-item list-group-item-action text-white bg-dark">Rules</a>
                    <a href="about.html" class="list-group-item  list-group-item-action text-white bg-dark">About</a>

                </div>
            </div>

            <!-- /#sidebar-wrapper -->

            <div style="background-image: url('css/images/soccer.png');background-size: cover"
                id="page-content-wrapper">
                <nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <button class="btn border mr-4" id="menu-toggle"> <span class="navbar-toggler-icon"></span></button>
                    <button id="botonOn" class="btn btn-primary rounded  m-1 p-1">table</button>
                    <button id="boton2" class="btn btn-primary rounded  m-1 p-1">NextMatches</button>
                    <div id="Select" class=" container col-sm-4">
                    <label for="mySelect" >Your Team</label>
                    <select class="form-control" id="mySelect" v-model="select" @click="datosFiltrados">
                        <option value="all">All</option>
                        <option value="U1">U1</option>
                        <option value="U2">U2</option>
                        <option value="U3">U3</option>
                        <option value="U4">U4</option>
                        <option value="U5">U5</option>
                        <option value="U6">U6</option>
                    </select>
                </div>
                </nav>
                <div class="container-fluid">
                    <div id="myImage">
                            <h1>Next matches</h1>
                        <table id="partidos" class="table table-striped table-primary">
                            <tbody>
                                <tr v-for="(a, index) in DatosFiltrados">
                                    <td class="fadeInLeftBig"> 
                                        <button class=" btn float-right"type="button" data-toggle="collapse" data-target="#{{index}}" aria-expanded="false" aria-controls="iframe"><span class=" primary carousel-control-next-icon" ></span></button>    
                                        <iframe id= "{{index}}" class="collapse multi-collapse float-right" v-bind:src="a.location"></iframe><b>Date:</b> {{a.fecha}}<br>
                                        <b>Match:</b>{{a.equipo1}} vs
                                        {{a.equipo2}}
                                        <br><b>hour:</b>{{a.hora}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div id="tabla">
                        <table id="partidos" class="table table-striped mt-4">
                                <h1>Position</h1>
                                <thead>
                                    <tr>
                                    <th>Team</th>
                                    <th>Points</th>
                                    <th>MP</th>
                                    <th>gf</th>
                                    <th>gc</th>
                                    <th>difgol</th>
                                </tr>
                                </thead>
                            <tbody>
                                <tr v-for="a in Teams">
                                    <td><a :href="a.url" >{{a.equipo}}</a></td>
                                    <td>{{a.puntos}}</td>
                                    <td>{{a.pj}}</td>
                                    <td>{{a.gf}}</td>
                                    <td>{{a.gc}}</td>
                                    <td>{{a.gf-a.gc}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Page Content -->
            </div>
        </div>
    </div>
    <div class="container-fluid bg-light">
        <footer class="text-center">
            <h2><small> Â© 2019 All Rights Reserved</small></h2>
        </footer>
    </div>


    <script src="vue.js"></script>
    <script>
  $("#menu-toggle").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
  });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/6.2.2/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#reserved-urls -->

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>

</html>
